default:
    suites:
        documentation:
            contexts: [ 'DocumentationContext' ]
            filters:  { role: 'documentation manager' }

        documentation_manager_cli:
            contexts:
                - DocumentationCliContext:
                    publisher: @documentation.publisher
                    client:    @github.client
            filters:  { role: 'documentation manager', tags: 'critical' }

    extensions:
        Behat\Symfony2Extension: ~
